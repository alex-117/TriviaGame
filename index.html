<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math-0-holic</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway:300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">

			<div class="jumbotron">
				<h1>Math-0-holic</h1>
				<p id="headerText">How well do you know your math?</p>
				<button id="findOutBtn" class="btn btn-info btn-lg">Find out</button>
				<div class="math-categories">
					<div class="col-md-5 pull-left categoryDifficulty">
						<div class="panel panel-primary" id="easyMode">
	  						<div class="panel-heading" id="easyModeHeading"></div>
	 						<div class="panel-body">
	    						You will have <span class="easyModeTime"></span> minutes to answer <span class="numQuestions"></span> questions
	  						</div>
						</div>
					</div>

					<div class="col-md-5 pull-right categoryDifficulty">
						<div class="panel panel-primary" id="hardMode">
	  						<div class="panel-heading" id="hardModeHeading"></div>
	 						<div class="panel-body">
	 							<!-- Each question is timed.
	    						You will have <span class="hardModeTime"></span> seconds per question. There are <span class="numQuestions"></span> questions. -->
	    						Coming Soon
	  						</div>
						</div>
					</div>

					<button class="btn btn-danger btn-lg" id="backBtn">Back</button>

				</div>

				<div id="quizContent">
					<div class="currentQuestion"></div>
					<ul class="choiceList"></ul>
					<div class="score"></div>
					<div class="message"></div>
					<button class="btn btn-lg btn-info nextBtn">Next Question</button>
				</div>


			</div>





	</div>


	<script
  	src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  	integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
